<!-- Favicon Configuration for Safari & Cross-Browser Support -->

<!-- Standard favicon -->
<link rel="icon" href="/favicons/favicon.ico" sizes="any">
<link rel="icon" href="/favicons/favicon.svg" type="image/svg+xml">

<!-- Multiple PNG sizes for different contexts -->
<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="48x48" href="/favicons/favicon-48x48.png">
<link rel="icon" type="image/png" sizes="192x192" href="/favicons/favicon-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/favicons/favicon-512x512.png">

<!-- Apple Touch Icons -->
<link rel="apple-touch-icon" href="/favicons/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="167x167" href="/favicons/apple-touch-icon-167x167.png">
<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">

<!-- Safari Pinned Tab Icon (mask-icon) -->
<!-- Replace #5bbad5 with your brand color -->
<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">

<!-- Microsoft Tiles -->
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-TileImage" content="/favicons/favicon-144x144.png">

<!-- Theme Color -->
<meta name="theme-color" content="#ffffff">
